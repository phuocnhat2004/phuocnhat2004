<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô tả thuật toán tính điểm trung bình</title>
</head>
<body>
<script>
    let T = prompt('nhập điểm toán');
    T = parseFloat(T);
    let L = prompt('nhập điểm Lí');
    L = parseFloat(L);
    let H = prompt('nhập điểm Hóa');
    H = parseFloat(H);
    DTB = (T + L + H)/3;
    document.write("Điểm trung bình các môn là: " + DTB);
</script>

</body>
</html>
