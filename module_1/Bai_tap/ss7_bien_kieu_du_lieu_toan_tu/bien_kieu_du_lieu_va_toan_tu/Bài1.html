<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình và tổng của Lý, Hóa, Sinh</title>
</head>
<body>
<h1>Bài 1:</h1>
<script>
    let Vatli = prompt('nhập vào điểm môn lý');
    Vatli = parseFloat(Vatli);

    let Hoahoc = prompt('nhập vào điểm môn hóa');
    Hoahoc = parseFloat(Hoahoc);

    let Sinhhoc = prompt('nhập vào điểm môn sinh học');
    Sinhhoc = parseFloat(Sinhhoc);

    Diemtrungbinh = (Vatli + Hoahoc + Sinhhoc) / 3;
    Tongdiem = Vatli + Hoahoc + Sinhhoc;
    document.write("Điểm trung bình là : " + Diemtrungbinh);
    document.write("Tổng điểm là :" + Tongdiem);
</script>

</body>
</html>
