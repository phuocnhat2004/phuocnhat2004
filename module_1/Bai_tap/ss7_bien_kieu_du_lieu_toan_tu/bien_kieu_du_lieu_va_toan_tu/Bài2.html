<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
<h1>Bài 2:</h1>
<script>
    let celsius = prompt('nhập vào độ C');
    celsius = parseFloat(celsius);
    Fahrenheit = (9*celsius/5)+32;
    document.write("Độ F là :" + Fahrenheit);
</script>

</body>
</html>
