<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích đường tròn</title>
</head>
<body>
<h1>Bài 3:</h1>
<script>
    let R=prompt('Nhập vào bán kính đường tròn');
    R=parseFloat(R);
    DTDT= (R*R)*3.14;
    document.write("Diện tích đường tròn là : " + DTDT);
</script>

</body>
</html>
