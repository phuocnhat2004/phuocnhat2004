<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chu vi đường tròn</title>
</head>
<body>
<h1>Bài 4: </h1>
<script>
    let d = prompt('nhập vào đường kính hình tròn');
    d = parseFloat(d);
    CV = d*3.14;
    document.write("chu vi hình tròn là : " + CV);
</script>
