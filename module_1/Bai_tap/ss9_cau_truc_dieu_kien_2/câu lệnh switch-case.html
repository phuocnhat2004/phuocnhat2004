<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>câu lệnh switch-case</title>
</head>
<body>
<input type="text" id="month1">
<button type="button" onclick="date()">tính số ngày</button>
<h1 id="month2" style="color: blue"></h1>
<script>
    function date() {
        let month = parseInt(document.getElementById("month1").value);
        switch (month) {
    case 1:
        (month == 1)
    case 3:
        (month == 3)
    case 5:
        (month == 5)
    case 7:
        (month == 7)
    case 8:
        (month == 8)
    case 10:
        (month == 10)
    case 12:
        (month == 12)
    {
        document.getElementById("month2").innerHTML = ('tháng ' + month + ' có 31 ngày');
    }
        break;
    case 2 :
        (month == 2)
    {
        document.getElementById("month2").innerHTML = ('tháng ' +month+ ' có 28 hoặc 29 ngày');
    }
         break;
    case 4 :
        (month == 4)
    case 6 :
        (month == 6)
    case 9 :
        (month == 9)
    case 11 :
        (month == 11)
    {
        document.getElementById("month2").innerHTML = ('tháng ' +month+ ' có 30 ngày');
        break;
    }
    }
    }
</script>
</body>
</html>
