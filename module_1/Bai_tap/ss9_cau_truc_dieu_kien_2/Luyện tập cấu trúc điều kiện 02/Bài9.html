<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    a=parseFloat(prompt("nhập số a"));
    b=parseFloat(prompt("nhập số b"));
    c=parseFloat(prompt("nhập số c"));
    if (a>0 && b>0 && c>0 && a+b>c && b+c>a && a+c>b) {
        alert("a,b,c là cạnh của tam giác")
    }else {
        alert("a,b,c không phải là cạnh của tam giác")
    }
</script>
</body>
</html>
