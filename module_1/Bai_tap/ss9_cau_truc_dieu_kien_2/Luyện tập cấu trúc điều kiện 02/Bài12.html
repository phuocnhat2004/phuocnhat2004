<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12</title>
</head>
<body>
<input type="text" id="sotien">số tiền vay ngân hàng<br>
<input type="text" id="thang">số tháng vay<br>
<input type="text" id="laixuat">lãi xuất tháng<br>
<button type="button" id="submit" onclick="tinhtoan()">tính toán</button><br>
<p id="dapan"></p>
<script>
    function tinhtoan() {
        let a = +document.getElementById("sotien").value;
        let b = +document.getElementById("thang").value;
        let c = +document.getElementById("laixuat").value;
        let d=a*((1+c/100)**b);
        document.getElementById("dapan").innerHTML="tổng số tiền trả là: " +d;
    }
</script>
</body>
</html>
